<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In ‚Ä¢ One Hope</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Splash/Loading Screen -->
  <div id="splash" class="screen active" style="display:flex;align-items:center;justify-content:center;text-align:center;background:#00A0DF;color:#fff;">
    <div>
      <div class="logo" style="margin-bottom:16px;">
        <img src="/images/01_OneHopePrimary_Light.png" alt="One Hope" style="max-width: 160px; height: auto;" />
      </div>
      <p class="tagline" style="opacity:.9">Preparing login‚Ä¶</p>
      <div class="loading-dots"><span></span><span></span><span></span></div>
    </div>
  </div>

  <div id="login" class="screen" style="transform:none;">
    <div class="auth-container">
      <div class="auth-header">
        <h1>Welcome to One Hope</h1>
        <p>Sign in with your email to continue</p>
      </div>
      <div class="auth-form">
        <form id="login-form" onsubmit="return false;">
          <div id="email-step" class="auth-step active">
            <div class="input-group input-with-icon">
              <label for="email">Email</label>
              <div class="input-wrapper">
                <i class="fas fa-envelope input-icon-left" aria-hidden="true"></i>
                <input id="email" type="email" placeholder="you@example.com" autocomplete="email" required />
              </div>
            </div>
            <div class="form-actions" style="margin-top: 1.5rem;">
              <button id="btn-email-continue" class="btn-primary" type="button">
                <i class="fas fa-arrow-right"></i> Continue
              </button>
            </div>
          </div>

          <div id="password-step" class="auth-step" style="display: none;">
            <div class="step-summary" style="margin-bottom: 1rem; color: #4B5563; font-size: 0.95rem;">
              <span>Signing in as <strong id="login-email-display"></strong></span>
              <button type="button" id="change-email-password" style="border:none;background:none;color:#2563EB;font-weight:500;margin-left:8px;cursor:pointer;padding:0;">Change</button>
            </div>
            <div class="input-group input-with-icon">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon-left" aria-hidden="true"></i>
                <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required />
                <button type="button" class="input-suffix" aria-label="Show password" onclick="togglePw()"><i class="fas fa-eye"></i></button>
              </div>
            </div>
            <div class="remember-row">
              <label class="remember-label" for="rememberMeToggle">
                <input id="rememberMeToggle" type="checkbox" />
                <span>Keep me signed in</span>
              </label>
            </div>
            <div class="form-actions">
              <button id="btn-in" class="btn-primary" type="button">
                <i class="fas fa-sign-in-alt"></i> Sign In
              </button>
            </div>
            <div class="auth-links" style="margin-top: 0.75rem;">
              <a href="#" id="btn-forgot">Forgot password?</a>
            </div>
          </div>

          <div id="signup-step" class="auth-step" style="display: none;">
            <div class="step-summary" style="margin-bottom: 1rem; color: #4B5563; font-size: 0.95rem;">
              <span>No account found for <strong id="signup-email-display"></strong></span>
              <button type="button" id="change-email-signup" style="border:none;background:none;color:#2563EB;font-weight:500;margin-left:8px;cursor:pointer;padding:0;">Use a different email</button>
            </div>
            <p style="color:#6B7280;font-size:0.95rem;margin-bottom:1.25rem;">
              We‚Äôll email you a secure magic link to verify your address. Once you confirm, you‚Äôll pick a password and finish creating your account.
            </p>
            <div class="form-actions">
              <button id="btn-up" class="btn-secondary" type="button">
                <i class="fas fa-paper-plane"></i> Send Magic Link
              </button>
            </div>
          </div>

          <div id="msg" class="helper-text" role="status" aria-live="polite"></div>
        </form>
      </div>
      <div class="auth-links">
        <p>Need help? <a href="mailto:info@onehopechurch.com">Contact us</a></p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    let sb = null;
    let rememberMe = true;
    let failedSignInAttempts = 0;
    const authFlowState = {
      step: 'email',
      email: '',
      emailExists: null
    };

    function loadRememberPreference() {
      if (typeof window === 'undefined') return true;
      try {
        const storedPref = localStorage.getItem('remember_me_preference');
        if (storedPref === 'false') return false;
        if (storedPref === 'true') return true;
      } catch (error) {
        console.warn('‚ö†Ô∏è Unable to read remember preference:', error);
      }
      return true;
    }

    function persistRememberPreference(value) {
      if (typeof window === 'undefined') return;
      try {
        localStorage.setItem('remember_me_preference', value ? 'true' : 'false');
      } catch (error) {
        console.warn('‚ö†Ô∏è Unable to save remember preference:', error);
      }
    }

    function updateEmailDisplays(email) {
      const loginEmailDisplay = document.getElementById('login-email-display');
      const signupEmailDisplay = document.getElementById('signup-email-display');
      if (loginEmailDisplay) loginEmailDisplay.textContent = email || '';
      if (signupEmailDisplay) signupEmailDisplay.textContent = email || '';
    }

    function setAuthStep(step) {
      authFlowState.step = step;
      const emailStep = document.getElementById('email-step');
      const passwordStep = document.getElementById('password-step');
      const signupStep = document.getElementById('signup-step');
      
      if (emailStep) emailStep.style.display = step === 'email' ? 'block' : 'none';
      if (passwordStep) passwordStep.style.display = step === 'password' ? 'block' : 'none';
      if (signupStep) signupStep.style.display = step === 'signup' ? 'block' : 'none';

      if (step === 'password') {
        failedSignInAttempts = 0;
        const passwordInput = document.getElementById('password');
        if (passwordInput) {
          passwordInput.value = '';
          setTimeout(() => passwordInput.focus(), 50);
        }
        setMsg('Enter your password to sign in.', 'info');
      } else if (step === 'signup') {
        setMsg('Let‚Äôs send you a magic link to finish creating your account.', 'info');
      } else {
        setMsg('Enter your email to continue.', 'info');
        const emailInput = document.getElementById('email');
        if (emailInput) {
          emailInput.focus();
          emailInput.select();
        }
      }
    }

    function goToEmailStep(preserveValue = true) {
      const emailInput = document.getElementById('email');
      if (emailInput) {
        emailInput.value = preserveValue ? (authFlowState.email || '') : '';
      }
      if (!preserveValue) {
        authFlowState.email = '';
        authFlowState.emailExists = null;
      }
      setAuthStep('email');
    }

    async function checkEmailExists(email) {
      try {
        const response = await fetch('/api/auth/check-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        if (!response.ok) {
          console.warn('‚ö†Ô∏è Unable to verify email existence:', response.status);
          return null;
        }

        const data = await response.json();
        return !!data.exists;
      } catch (error) {
        console.error('‚ùå checkEmailExists error:', error);
        return null;
      }
    }

    function setupRememberMeToggle() {
      rememberMe = loadRememberPreference();
      const toggle = document.getElementById('rememberMeToggle');
      if (toggle) {
        toggle.checked = rememberMe;
        toggle.addEventListener('change', (event) => {
          rememberMe = !!event.target.checked;
          persistRememberPreference(rememberMe);
        });
      }
    }

    async function handleEmailSubmit() {
      const emailInput = document.getElementById('email');
      const continueBtn = document.getElementById('btn-email-continue');
      if (!emailInput) return;

      const email = emailInput.value.trim().toLowerCase();
      if (!email) {
        setMsg('Please enter your email to continue.', 'warning');
        emailInput.focus();
        return;
      }

      authFlowState.email = email;
      updateEmailDisplays(email);

      setMsg('Checking your email...', 'info');
      if (continueBtn) {
        continueBtn.disabled = true;
        continueBtn.classList.add('loading');
      }

      try {
        const exists = await checkEmailExists(email);
        authFlowState.emailExists = exists;

        if (exists === true) {
          setAuthStep('password');
        } else if (exists === false) {
          setAuthStep('signup');
        } else {
          setMsg('Unable to verify your email right now. Please try again.', 'error');
          setAuthStep('email');
        }
      } finally {
        if (continueBtn) {
          continueBtn.disabled = false;
          continueBtn.classList.remove('loading');
        }
      }
    }

    // Get return URL from query parameter
    function getReturnUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('return') || '/';
    }
    
    // Build redirect URL with auth token
    // Uses URL parameters for all environments (staging and production)
    // Security: Tokens are encrypted in transit via HTTPS and cleared immediately from URL
    // Note: For maximum security in production, consider implementing a server-side token exchange
    function buildRedirectUrl(returnUrl) {
      const token = localStorage.getItem('onehope_token');
      const user = localStorage.getItem('onehope_user');
      const sbAccessToken = localStorage.getItem('sb_access_token');
      const sbRefreshToken = localStorage.getItem('sb_refresh_token');
      
      // Pass tokens in URL for all environments (staging and production)
      // Tokens are encrypted via HTTPS and cleared immediately on the receiving page
      if (token) {
        // Handle relative URLs (like '/') by using window.location.origin as base
        let url;
        try {
          // Try to create URL - if it's absolute, this will work
          url = new URL(returnUrl);
        } catch (e) {
          // If it's a relative URL, use window.location.origin as base
          url = new URL(returnUrl, window.location.origin);
        }
        
        url.searchParams.set('auth_token', token);
        if (user) {
          url.searchParams.set('auth_user', user);
        }
        // Also pass Supabase tokens for authentication
        if (sbAccessToken) {
          url.searchParams.set('sb_access_token', sbAccessToken);
        }
        if (sbRefreshToken) {
          url.searchParams.set('sb_refresh_token', sbRefreshToken);
        }
        url.searchParams.set('remember', rememberMe ? 'true' : 'false');
        return url.toString();
      }
      
      // If no token, return the original URL (handle relative URLs)
      try {
        return new URL(returnUrl, window.location.origin).toString();
      } catch (e) {
        return returnUrl;
      }
    }
    async function init() {
      try {
        const r = await fetch('/api/config');
        if (!r.ok) {
          console.error('‚ùå Failed to fetch config:', r.status, r.statusText);
          setMsg('Failed to load configuration. Please refresh the page.', 'error');
          return;
        }
        const cfg = await r.json();
        console.log('üîß Config loaded:', { 
          hasUrl: !!cfg.supabaseUrl, 
          hasKey: !!cfg.supabaseAnonKey,
          urlLength: cfg.supabaseUrl?.length || 0,
          keyLength: cfg.supabaseAnonKey?.length || 0
        });
        
        if (!cfg.supabaseUrl || !cfg.supabaseAnonKey) {
          console.error('‚ùå Missing Supabase config:', cfg);
          setMsg('Missing Supabase configuration. Please check server settings.', 'error');
          return;
        }
        
        sb = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);
        console.log('‚úÖ Supabase client initialized');
        
        // Test Supabase connection
        try {
          const { error: testError } = await sb.auth.getSession();
          if (testError && testError.message && !testError.message.includes('session')) {
            console.warn('‚ö†Ô∏è Supabase connection test:', testError.message);
          } else {
            console.log('‚úÖ Supabase connection verified');
          }
        } catch (testErr) {
          console.warn('‚ö†Ô∏è Supabase connection test failed:', testErr);
        }
        
        // Hide splash and show form
        const splash = document.getElementById('splash');
        const login = document.getElementById('login');
        if (splash) splash.classList.remove('active');
        if (login) login.classList.add('active');
      } catch (e) {
        console.error('‚ùå Init error:', e);
        setMsg('Failed to init auth: ' + (e.message || 'Unknown error'), 'error');
      }
    }
    function togglePw(){
      const i = document.getElementById('password');
      const btn = event.currentTarget; const icon = btn.querySelector('i');
      const isPw = i.type === 'password'; i.type = isPw ? 'text' : 'password';
      icon.classList.toggle('fa-eye'); icon.classList.toggle('fa-eye-slash');
    }
    function setMsg(m, v='info'){ 
      try {
        const el = document.getElementById('msg'); 
        if (el) {
          el.textContent = m || ''; 
          el.className = `helper-text ${v}`; 
          console.log('‚úÖ setMsg called successfully:', { message: m, variant: v });
        } else {
          console.warn('‚ö†Ô∏è setMsg: msg element not found, message:', m, 'variant:', v);
          // Fallback: try to find any element with class 'helper-text'
          const fallbackEl = document.querySelector('.helper-text');
          if (fallbackEl) {
            fallbackEl.textContent = m || '';
            fallbackEl.className = `helper-text ${v}`;
            console.log('‚úÖ setMsg used fallback element');
          } else {
            console.error('‚ùå setMsg: No msg element or fallback found');
          }
        }
      } catch (error) {
        console.error('‚ùå setMsg error:', error, 'message:', m, 'variant:', v);
      }
    }
    async function profileInit(userId, email){
      try { 
        const response = await fetch('/api/auth/profile/init',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({supabase_user_id:userId,email})
        });
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ error: 'Failed to initialize profile' }));
          console.error('‚ùå Profile init failed:', errorData);
          // Use the detailed error message from the server if available
          const errorMessage = errorData.message || errorData.error || 'Failed to initialize profile';
          const error = new Error(errorMessage);
          error.details = errorData;
          throw error;
        }
        return await response.json();
      } catch (error) {
        console.error('‚ùå Profile init error:', error);
        throw error; // Re-throw so caller can handle it
      }
    }
    function setPlaceholderToken(user, planningCenterId=null, name=null, avatarUrl=null){
      try {
        const payload = { 
          supabase_id: user.id, 
          name: name || user.email, 
          email: user.email, 
          planning_center_id: planningCenterId, 
          avatar_url: avatarUrl, 
          timestamp: Date.now(),
          remember_me: rememberMe
        };
        localStorage.setItem('onehope_token', btoa(JSON.stringify(payload)));
        localStorage.setItem('onehope_user', JSON.stringify({ id: user.id, name: user.email, email: user.email }));
        persistRememberPreference(rememberMe);
      } catch {}
    }

    function setAppAuthToken(profile, supabaseUser){
      try {
        const payload = {
          supabase_id: supabaseUser.id,
          planning_center_id: profile.planning_center_id,
          name: profile.name || supabaseUser.email,
          email: profile.email || supabaseUser.email,
          avatar_url: profile.avatar_url || null,
          timestamp: Date.now(),
          remember_me: rememberMe
        };
        localStorage.setItem('onehope_token', btoa(JSON.stringify(payload)));
        localStorage.setItem('onehope_user', JSON.stringify({ id: supabaseUser.id, name: payload.name, email: payload.email, avatar_url: payload.avatar_url }));
        persistRememberPreference(rememberMe);
      } catch {}
    }

    function showModal(contentHtml){
      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.innerHTML = `<div class="modal-content">${contentHtml}</div>`;
      document.body.appendChild(overlay);
      return overlay;
    }

    function closeModal(el){ if (el && el.parentNode) el.parentNode.remove(); }

    function showPcLinkModal(profile, onConfirm, onCancel){
      console.log('üîç showPcLinkModal called with profile:', profile);
      const html = `
        <div class="modal-header">
          <h3>Is this you?</h3>
          <button class="modal-close" aria-label="Close">√ó</button>
        </div>
        <div class="modal-body">
          <div style="display:flex;align-items:center;gap:12px;">
            <img src="${profile.avatar_url || ''}" alt="Avatar" style="width:48px;height:48px;border-radius:50%;object-fit:cover;${profile.avatar_url?'':'display:none;'}" />
            <div>
              <div><strong>${profile.name || 'Unknown'}</strong></div>
              <div style="color:#6B7280;">${profile.email || ''}</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" id="btn-cancel">Not me</button>
          <button class="btn-primary" id="btn-confirm">Yes, link</button>
        </div>`;
      const modal = showModal(html);
      modal.querySelector('.modal-close').onclick = ()=>{ closeModal(modal); onCancel && onCancel(); };
      modal.querySelector('#btn-cancel').onclick = ()=>{ closeModal(modal); onCancel && onCancel(); };
      modal.querySelector('#btn-confirm').onclick = ()=>{ 
        console.log('üîç User clicked "Yes, link" for profile:', profile);
        onConfirm(profile, () => closeModal(modal)); 
      };
    }

    function showPcLinkChooser(profiles, onPick){
      const items = profiles.map(p=>`
        <li style="display:flex;align-items:center;gap:12px; padding:10px; cursor:pointer;" data-id="${p.planning_center_id}">
          <img src="${p.avatar_url||''}" style="width:40px;height:40px;border-radius:50%;object-fit:cover;${p.avatar_url?'':'display:none;'}" />
          <div style="flex:1;">
            <div><strong>${p.name||'Unknown'}</strong></div>
            <div style="color:#6B7280;font-size:12px;">${p.email||''}${p.email_is_primary?' (primary)':''}</div>
          </div>
          <button class="btn-small">Select</button>
        </li>`).join('');
      const html = `
        <div class="modal-header"><h3>Select Your Planning Center Account</h3><button class="modal-close" aria-label="Close">√ó</button></div>
        <div class="modal-body"><ul style="list-style:none;margin:0;padding:0;">${items}</ul></div>`;
      const modal = showModal(html);
      modal.querySelector('.modal-close').onclick = ()=> closeModal(modal);
      modal.querySelectorAll('li[data-id]').forEach(li=>{
        li.onclick = ()=>{ const id = li.getAttribute('data-id'); const p = profiles.find(x=>x.planning_center_id===id); onPick && onPick(p, ()=>closeModal(modal)); };
      });
    }

    async function linkPlanningCenterIfNeeded(email, supabaseUser){
      try {
        console.log('üîç linkPlanningCenterIfNeeded called with:', { email, supabaseUser });
        const resp = await fetch('/api/auth/pc/check',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email })});
        if (!resp.ok) return false;
        const body = await resp.json();
        console.log('üîç PC check response:', body);
        const matches = Array.isArray(body.matches)? body.matches: [];
        console.log('üîç Found matches:', matches);
        return new Promise((resolve)=>{
          if (matches.length === 0) return resolve(false);
          const link = async (profile, done)=>{
            try {
              console.log('üîó Linking profile:', profile); // Debug log
              const linkResp = await fetch('/api/auth/pc/link',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ supabase_user_id: supabaseUser.id, profile })
              });
              if (!linkResp.ok) { 
                const errorData = await linkResp.json();
                console.error('‚ùå Link failed:', errorData);
                
                // Handle specific Planning Center linking errors
                if (errorData.code === 'PC_ALREADY_LINKED') {
                  setMsg(`Planning Center account already linked to: ${errorData.message.split('(')[1].split(')')[0]}`, 'warning');
                  resolve(false); 
                  return;
                }
                
                resolve(false); 
                return; 
              }
              const refreshResp = await fetch('/api/auth/pc/refresh',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ supabase_user_id: supabaseUser.id, planning_center_id: profile.planning_center_id })
              });
              if (!refreshResp.ok) { 
                const errorData = await refreshResp.json();
                console.error('‚ùå Refresh failed:', errorData);
                resolve(false); 
                return; 
              }
              setAppAuthToken(profile, supabaseUser);
              done && done();
              resolve(true);
            } catch (error) {
              console.error('‚ùå Link error:', error);
              resolve(false);
            } 
          };
          if (matches.length === 1) {
            console.log('üîç Showing single profile modal for:', matches[0]);
            showPcLinkModal(matches[0], link, ()=>resolve(false));
          } else {
            console.log('üîç Showing profile chooser for multiple matches');
            showPcLinkChooser(matches, (profile, done)=> link(profile, done));
          }
        });
      } catch (error) {
        console.error('‚ùå PC check error:', error);
        return false; 
      }
    }
    async function signIn(){
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const btnIn = document.getElementById('btn-in');

      const email = (authFlowState.email || emailInput?.value.trim().toLowerCase()) || '';
      if (!email) {
        setMsg('Please enter your email to continue.', 'warning');
        goToEmailStep(false);
        return;
      }

      authFlowState.email = email;
      updateEmailDisplays(email);

      if (authFlowState.step !== 'password' || authFlowState.emailExists !== true) {
        await handleEmailSubmit();
        if (authFlowState.emailExists !== true) {
          return;
        }
      }

      const password = passwordInput ? passwordInput.value : '';
      if (!password) {
        setMsg('Please enter your password to sign in.', 'warning');
        passwordInput?.focus();
        return;
      }

      if (!sb) await init();
      
      if (btnIn) {
        btnIn.disabled = true;
        btnIn.classList.add('loading');
      }
      
      try {
        setMsg('Signing in...', 'info');
        const { data, error } = await sb.auth.signInWithPassword({ email, password });
        if (error) {
          const isInvalidCredentials = error.message && error.message.toLowerCase().includes('invalid login credentials');
          if (isInvalidCredentials) {
            failedSignInAttempts += 1;
            passwordInput?.focus();

            if (failedSignInAttempts >= 3) {
              setMsg('Incorrect password. Need help? Click "Forgot password?" to reset it.', 'warning');
            } else {
              setMsg('Incorrect password. Please try again.', 'error');
            }
            return;
          }

          setMsg(error.message || 'Sign in failed. Please try again.', 'error');
          return;
        }
        
        setMsg('Setting up profile...', 'info');
        await profileInit(data.user.id, email);
        
        if (data.session) {
          localStorage.setItem('sb_access_token', data.session.access_token);
          localStorage.setItem('sb_refresh_token', data.session.refresh_token);
        }
        
        setPlaceholderToken(data.user);
        
        try {
          const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('onehope_token')}` };
          const r = await fetch('/api/user/profile',{ headers, credentials:'include' });
          if (r.ok) {
            const prof = (await r.json()).data;
            if (prof && prof.planning_center_id) {
              setMsg('Refreshing Planning Center data...', 'info');
              try { 
                await fetch('/api/auth/pc/refresh',{ 
                  method:'POST', 
                  headers:{'Content-Type':'application/json'}, 
                  body: JSON.stringify({ supabase_user_id: prof.id, planning_center_id: prof.planning_center_id })
                }); 
              } catch {}
              setAppAuthToken({ planning_center_id: prof.planning_center_id, name: prof.name, email: prof.email, avatar_url: prof.avatar_url }, { id: prof.id });
              setMsg('Redirecting...', 'success');
              const returnUrl = getReturnUrl();
              const redirectUrl = buildRedirectUrl(returnUrl);
              setTimeout(() => location.href = redirectUrl, 1000);
              return;
            }
          }
        } catch {}
        
        failedSignInAttempts = 0;
        setMsg('Sign in successful! Redirecting...', 'success');
        const returnUrl = getReturnUrl();
        const redirectUrl = buildRedirectUrl(returnUrl);
        setTimeout(() => {
          console.log('üîÑ Redirecting to:', redirectUrl);
          location.href = redirectUrl;
        }, 1000);
      } finally {
        if (btnIn) {
          btnIn.disabled = false;
          btnIn.classList.remove('loading');
        }
      }
    }
    async function signUp(){
      const emailInput = document.getElementById('email');
      const btnUp = document.getElementById('btn-up');
      const email = (authFlowState.email || emailInput?.value.trim().toLowerCase()) || '';

      if (!email) {
        setMsg('Please enter your email first.', 'warning');
        goToEmailStep(false);
        return;
      }

      if (authFlowState.emailExists === true) {
        setMsg('Looks like you already have an account. Enter your password to sign in.', 'info');
        setAuthStep('password');
        return;
      }

      authFlowState.email = email;
      authFlowState.emailExists = false;
      updateEmailDisplays(email);
      setAuthStep('signup');

      if (!sb) await init();
      if (!sb) {
        setMsg('Authentication not initialized. Please refresh the page.', 'error');
        return;
      }
      
      if (btnUp) {
        btnUp.disabled = true;
        btnUp.classList.add('loading');
      }
      
      try {
        setMsg('Sending your magic link...', 'info');
        const redirectTo = `${window.location.origin}/set-password?return=${encodeURIComponent(getReturnUrl())}&mode=signup`;
        const { error } = await sb.auth.signInWithOtp({
          email,
          options: {
            shouldCreateUser: true,
            emailRedirectTo: redirectTo
          }
        });

        if (error) {
          console.error('‚ùå Magic link error:', error);
          if (error.status === 429 || (error.message && error.message.toLowerCase().includes('rate limit'))) {
            setMsg('Too many signup attempts. Please wait a few minutes before trying again, or contact us at info@onehopechurch.com for help.', 'error');
            return;
          }
          setMsg(error.message || 'Unable to send magic link. Please try again.', 'error');
          return;
        }

        setMsg('Check your email for a verification link. After you confirm, you‚Äôll be asked to set a password.', 'success');
      } catch (networkError) {
        console.error('‚ùå Network error during magic link signup:', networkError);
        setMsg('Network error: Unable to reach our authentication service. Please try again.', 'error');
      } finally {
        if (btnUp) {
          btnUp.disabled = false;
          btnUp.classList.remove('loading');
        }
      }
    }
    async function forgot(){
      const emailInput = document.getElementById('email');
      const email = (authFlowState.email || emailInput?.value.trim().toLowerCase()) || '';
      if (!email) {
        setMsg('Enter your email first.', 'warning');
        goToEmailStep(false);
        return;
      }
      authFlowState.email = email;
      updateEmailDisplays(email);
      if (!sb) await init();

      try {
        setMsg('Sending password reset email...', 'info');
        const redirectTo = `${window.location.origin}/set-password?return=${encodeURIComponent(getReturnUrl())}`;
        const { error } = await sb.auth.resetPasswordForEmail(email, { redirectTo });
        if (error) {
          // Check for rate limit errors specifically
          if (error.status === 429 || (error.message && error.message.toLowerCase().includes('rate limit'))) {
            setMsg('Too many password reset requests. Please wait 15-30 minutes before trying again, or contact us at info@onehopechurch.com for assistance.', 'error');
            return;
          }
          setMsg(error.message || 'Unable to send reset email. Please try again.', 'error');
          return;
        }
        setMsg('If an account exists for that email, we just sent you a reset link.', 'success');
      } catch (error) {
        console.error('‚ùå Forgot password error:', error);
        // Check for rate limit errors in catch block too
        if (error.status === 429 || (error.message && error.message.toLowerCase().includes('rate limit'))) {
          setMsg('Too many password reset requests. Please wait 15-30 minutes before trying again, or contact us at info@onehopechurch.com for assistance.', 'error');
          return;
        }
        setMsg('Unable to send reset email. Please try again later.', 'error');
      }
    }
    const continueBtn = document.getElementById('btn-email-continue');
    if (continueBtn) continueBtn.onclick = handleEmailSubmit;
    const btnIn = document.getElementById('btn-in');
    if (btnIn) btnIn.onclick = signIn;
    const btnUp = document.getElementById('btn-up');
    if (btnUp) btnUp.onclick = signUp;
    const btnForgot = document.getElementById('btn-forgot');
    if (btnForgot) btnForgot.onclick = function(e){ e.preventDefault(); forgot(); };
    const changeEmailPassword = document.getElementById('change-email-password');
    if (changeEmailPassword) changeEmailPassword.onclick = function(){ goToEmailStep(true); };
    const changeEmailSignup = document.getElementById('change-email-signup');
    if (changeEmailSignup) changeEmailSignup.onclick = function(){ goToEmailStep(true); };

    const emailInput = document.getElementById('email');
    if (emailInput) {
      emailInput.addEventListener('input', function() {
        authFlowState.emailExists = null;
        authFlowState.email = emailInput.value.trim().toLowerCase();
        failedSignInAttempts = 0;
      });
      emailInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          handleEmailSubmit();
        }
      });
    }

    setupRememberMeToggle();
    init();
  </script>
